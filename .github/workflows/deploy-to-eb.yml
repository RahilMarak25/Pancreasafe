name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Deploy to Elastic Beanstalk
        env:
          EB_APP_NAME: ${{ secrets.ELASTIC_BEANSTALK_NAME }}
          EB_ENV_NAME: ${{ secrets.ELASTIC_BEANSTALK_ENV_NAME }}
        run: |
          zip -r deploy.zip .
          aws elasticbeanstalk create-environment --application-name $EB_APP_NAME --environment-name $EB_ENV_NAME --version-label $(git rev-parse HEAD) --source-bundle S3Bucket=your-bucket-name,S3Key=deploy.zip
          aws elasticbeanstalk wait environment-updated --application-name $EB_APP_NAME --environment-name $EB_ENV_NAME
