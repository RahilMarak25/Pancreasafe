name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: (Optional) Install AWS CLI (if not using install-dependencies below)
      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y zip
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install

      # Step 3: Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          # If you want this action to install the AWS CLI for you, uncomment:
          # install-dependencies: true

      # Step 4: Debugging AWS_REGION (Optional, remove after confirmation)
      - name: Echo AWS_REGION (DEBUG)
        run: echo "AWS_REGION is: ${{ secrets.AWS_REGION }}"

      # Step 5: Create a zip package for deployment
      - name: Create zip package
        run: zip -r deploy.zip . -x ".git/*"

      # Step 6: Upload the zip package to S3
      - name: Upload to S3
        run: aws s3 cp deploy.zip s3://${{ secrets.AWS_S3_BUCKET }}/deploy.zip

      # Step 7: Deploy to Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        env:
          EB_APP_NAME: ${{ secrets.EB_APP_NAME }}
          EB_ENV_NAME: ${{ secrets.EB_ENV_NAME }}
        run: |
          aws elasticbeanstalk update-environment \
            --application-name "${{ env.EB_APP_NAME }}" \
            --environment-name "${{ env.EB_ENV_NAME }}" \
            --version-label "$(git rev-parse HEAD)" \
            --source-bundle S3Bucket="${{ secrets.AWS_S3_BUCKET }}",S3Key=deploy.zip
          aws elasticbeanstalk wait environment-updated \
            --environment-name "${{ env.EB_ENV_NAME }}"
